<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PyScriptWidgets">

    <title>PyScriptWidgets</title>

    <script>
        // Save the page load start time for later
        var savedDocumentTitle = document.title;
        var startTimeMillis = Date.now();
    </script>

    <style>
        /* CSS for the loading spinner */
        .loader {
            border: 8px solid #cccccc;
            border-top: 8px solid #000000;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { 
                transform: rotate(0deg); 
            }
            100% { 
                transform: rotate(360deg); 
            }
        }
    </style>

    <!-- Set the base url when deploying to: https://michielwestland.github.io/PyScriptWidgets -->
    <base href=".">

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

    <!-- FontAwesome Free icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--
    TODO Why does solid.min.css not show fa-solid fa-trash-can?
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" 
            integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css" 
            integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    -->

    <!-- Semantic UI components -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" 
            integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" 
            integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- PyScript / Pyodide interpreter -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>
</head>
<body>
    <!-- Application DOM root element -->
    <div id="root">

        <!-- Loading spinner -->
        <div style="width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">
            <div class="loader">
            </div>
        </div>

    </div>

    <!-- Application main Python script -->
    <!-- Prefix the urls with /PyScriptWidgets (the base) when deploying to: https://michielwestland.github.io/PyScriptWidgets -->
    <script type="py" src="./main.py" config="./pyscript.toml"></script>

    <script type="py">
        # Display the total page load time. 
        # See: https://jeff.glass/post/whats-new-pyscript-2023-11-1/
        import js
        from pyscript import document
        delta = (js.Date.now() - js.startTimeMillis) / 1000
        document.title = js.savedDocumentTitle + f" (load {delta:.1f}s)"
    </script>

    <script>
        // Remove page load time from the title after a while
        setTimeout(function() {
            document.title = savedDocumentTitle;
        }, 10 * 1000);
    </script>
</body>
</html>
