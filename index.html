<body>
    <div id="root"></div>

    <script type="py">
        # See: https://jeff.glass/post/whats-new-pyscript-2023-11-1/
        import js
        from pyscript import document
        delta = (js.Date.now() - js.startTimeMillis) / 1000
        document.title = document.title + f" (load {delta:.1f}s)"
