# PyScript configuration file
# See: https://pyscript.github.io/docs/2024.1.3/user-guide/configuration/#files

name = "PyScriptWidgets"
packages = [
    "asyncio",
]

[files]
# Set the *base url* when deploying to: https://michielwestland.github.io/PyScriptWidgets
# Make sure the url does not end with a forward slash!
# "{BASE}" = "https://michielwestland.github.io/PyScriptWidgets"
"{BASE}" = "."

"{BASE}/widgets/__init__.py" = "./widgets/__init__.py"
"{BASE}/widgets/base.py" = "./widgets/base.py"
"{BASE}/widgets/button.py" = "./widgets/button.py"
"{BASE}/widgets/compound.py" = "./widgets/compound.py"
"{BASE}/widgets/focussable.py" = "./widgets/focussable.py"
"{BASE}/widgets/globals.py" = "./widgets/globals.py"
"{BASE}/widgets/grid.py" = "./widgets/grid.py"
"{BASE}/widgets/input.py" = "./widgets/input.py"
"{BASE}/widgets/label.py" = "./widgets/label.py"
"{BASE}/widgets/panel.py" = "./widgets/panel.py"
"{BASE}/widgets/text.py" = "./widgets/text.py"

"{BASE}/main.py" = "./main.py"
"{BASE}/todo.py" = "./todo.py"
